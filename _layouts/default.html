---
layout: base
---
{% if page.title %}
    <div class="page-header">
        <h1>{{ page.title }}</h1>
    </div>
{% endif %}

{% if page.images %}
    <div class="image-row row hidden-xs hidden-sm">
        {% for image in page.images %}
            <div class="col-md-2"><img src="{{ image }}" alt=""/></div>
        {% endfor %}
    </div>
{% endif %}

{% if page.subtitle %}
    <p class="lead"> {{ page.subtitle }}</p>
{% endif %}

{{ content }}
