{% if include.item.href %}
    <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="{{ include.item.href }}">{{ include.item.title }}</a></li>
{% else %}
    {% assign page = site.pages | where:"url" , include.item | first %}
    <li><a data-toggle="collapse" data-target=".navbar-collapse.in" href="{{ include.item }}">{{ page.title }}</a></li>
{% endif %}
