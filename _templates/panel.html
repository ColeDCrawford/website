<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" href="#{{template.id}}">{{template.title}}</a>
      </h4>
    </div>
    <div id="{{template.id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{ template.content }}
      </div>
    </div>
  </div>
</div>
